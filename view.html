<!DOCTYPE html5>
<head>
    <meta charset="UTF-8">
    <title>VM Assigner</title>

    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
        iframe {
            padding: 0px;
            margin: 0px;
            float: left;
            display: inline; 
        }
    </style>
</head>
<body>
    {{if .Workplace2Url}}
        <iframe src="{{.WorkplaceUrl}}" frameborder="0" width="45%" height="100%" allowfullscreen></iframe>
        <iframe src="{{.Workplace2Url}}" frameborder="0" width="45%" height="100%" allowfullscreen></iframe>
    {{else}}
        <iframe src="{{.WorkplaceUrl}}" frameborder="0" width="90%" height="100%" allowfullscreen></iframe>
    {{end}}
    <iframe src="{{.JitsiUrl}}" frameborder="0" width="10%" height="100%" allow="camera *; microphone *;" allowfullscreen></iframe>
</body>
